name: wlf
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:

  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  persistent_bottom_nav_bar: ^1.5.5
  http: ^0.12.1
  cloud_firestore: ^0.13.7
  firebase_core: ^0.4.5
  cached_network_image: ^2.2.0+1
  flutter_html: ^1.0.0
  firebase_auth: ^0.16.1
  firebase_messaging: ^6.0.16
  expandable: ^4.1.4
  provider: ^2.0.1
  shared_preferences: ^0.4.2
  font_awesome_flutter: ^8.8.1
  url_launcher: ^5.5.0
  get_it: ^4.0.4
  mailer: ^3.0.4
  fluttertoast: ^7.0.2
  webview_flutter: ^0.3.22+1
  modal_progress_hud: ^0.1.3
  flutter_email_sender: ^3.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/

  fonts:

    - family: NHGTX
      fonts:
        - asset: assets/font/NHGTX_regular.ttf

    - family: NHGTXM
      fonts:
        - asset: assets/font/NHGTX_medium.ttf

  uses-material-design: true